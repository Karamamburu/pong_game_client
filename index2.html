<!DOCTYPE html>
<html lang="en">
<body>
  <script>
    const ws = new WebSocket("ws://localhost:3000");
    ws.onopen = () => console.log("Соединение 2 открыто");
    ws.onmessage = (e) => console.log("Сообщение:", e.data);
    ws.onerror = (e) => console.error("Ошибка:", e);
  </script>
</body>
</html>
